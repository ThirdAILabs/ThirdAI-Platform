name: Check Formatting

# Kills old jobs from the same pr if we push a new commit
# See https://stackoverflow.com/questions/66335225/how-to-cancel-previous-runs-in-the-pr-when-you-push-new-commitsupdate-the-curre
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  merge_group:
    types: [checks_requested]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  python-format:
    runs-on: ubuntu-latest-8-cores
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Prepare autoflake, Black, and isort
        run: |
          pip3 install autoflake black isort

      # Check for unused imports without modifying files
      - name: Check for unused imports with autoflake
        run: |
          autoflake --check --remove-all-unused-imports --ignore-pass-statements --recursive .
        continue-on-error: false  # Fails the job if unused imports are found

      - name: Check Black format 
        run: |
          black  --check --diff --exclude "build|.venv|venv|.env|env|deps" .

      - name: Check isort format
        run: |
          isort --diff --check --profile black --skip-glob deps --skip _deps .
      
      - name: Install yq for YAML parsing
        run: |
          sudo add-apt-repository ppa:rmescandon/yq
          sudo apt update
          sudo apt install yq -y
      - name: check for yq working
        run: |
          provider=$(yq e '.provider' $GITHUB_WORKSPACE/release/config.yaml)
          push_username="random_push_username"
          pull_username="random_pull_username"
          decoded_push_password="random_push_password"
          decoded_pull_password="random_pull_password"

          yq eval -i "
            .${provider}.branches.test-install.push_credentials.username = \"${push_username}\" |
            .${provider}.branches.test-install.push_credentials.password = \"${decoded_push_password}\" |
            .${provider}.branches.test-install.pull_credentials.username = \"${pull_username}\" |
            .${provider}.branches.test-install.pull_credentials.password = \"${decoded_pull_password}\" |
            .${provider}.branches.test-install.version = \"0.0.1\"
          " $GITHUB_WORKSPACE/release/config.yaml
      - name: check for the entries
        run: |
          provider=$(yq e '.provider' $GITHUB_WORKSPACE/release/config.yaml)
          base64_encoded_push_password=$(yq e '."'"$provider"'".branches.test-install.push_credentials.password' $GITHUB_WORKSPACE/release/config.yaml)
          base64_encoded_pull_password=$(yq e '."'"$provider"'".branches.test-install.pull_credentials.password' $GITHUB_WORKSPACE/release/config.yaml)

          echo "base64_encoded_pull_password=$base64_encoded_pull_password"
          echo "base64_encoded_push_password=$base64_encoded_push_password"
          

  js-format:
    name: Prettier
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          working-directory: ./frontend

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: ./frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Check code formatting with Prettier
        run: pnpm exec prettier --config .prettierrc --ignore-path .prettierignore . --check